<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiv College Registration</title>
  <style>
    body {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTynTfnbD1AsdjkpSeYBd3v9DiLwfuyAW5oJA&s");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      font-family: sans-serif;
    }
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #61dafb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      color: lightgreen;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Shiv College Registration</h1>
  <form id="registrationForm">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" required />
    </div>
    <div>
      <label for="phone">Phone no.</label>
      <input type="number" name="phone"  required />
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" name="address" placeholder="India" required />
    </div>
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Stop form from submitting

      // Get form values
      const name = e.target.name.value;
      const email = e.target.email.value;
      const phone = e.target.phone.value;
      const address = e.target.address.value;

      // Save data to localStorage
      const userData = {
        name,
        email,
        phone,
        address
      };
      localStorage.setItem("shivCollegeRegistration", JSON.stringify(userData));

      // Show success message
      document.getElementById("message").textContent = "Your registration has been completed.";

      // Optional: Clear form
      e.target.reset();
    });
  </script>
</body>
</html>
